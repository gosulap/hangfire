<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangfire</title>
</head>
<body>
    <h1>Create Page</h1>
    {% if tracks %}
        <h3>Songs In Todays Playlist:</h3>
        {% for track in tracks %}
            <p>{{tracks[loop.index0]}} by {{artists[loop.index0]}}<p>
        {% endfor %}
    {% endif %}
</body>
</html>
